                <div class="box box-warning">
                    <div class="box-header with-border" align="center">
                        <h3 class="box-title">Recommendation Filling Form</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form role="form" id="studentRegistrationForm">

                            <!-- text input -->
                            <div class="form-group">
                                <label>Student Admission Number <span style="color:red">*</span></label>
                                <input type="text"  class="form-control" placeholder="Enter Student's Admission Number  eg:123456" id="stu_para1" name="stu_para1" >
                            </div>
							<div class="form-group" id="studentNameFeild" >
                                <label>Student Name</label>
                                <input type="text"  class="form-control" placeholder="Enter the Student's Name" id="stu_para6" name="stu_para6" disabled>
                            </div>
							<div class="form-group">
                                <label>Year of Recommendation<span style="color:red">*</span></label>
                                <input type="text"  class="form-control" placeholder="Enter the Year of Recommendation" id="stu_para2" name="stu_para2" >
                            </div>
							
                            <div class="form-group">
                                <label>Recommendation Type<span style="color:red">*</span></label>
                                <select class="form-control" id="stu_para3" name="stu_para3">

                                </select>
                            </div>
							
                            <div class="form-group">
                                <label>Topic of the Recommendation <span style="color:red">*</span></label>
                                <input type="text"   class="form-control" placeholder="Enter the Topic of the Recommendation" id="stu_para4" name="stu_para4" >
                            </div>
							<!-- textarea -->
							<div class="form-group">
							  <label>Description of the Recommendation</label>
							  <textarea class="form-control" rows="3" placeholder="Enter the Description of the Recommendation" id="stu_para5" name="stu_para5"></textarea>
							</div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary" >Submit</button>
                            </div>

                        </form>
                    </div>
