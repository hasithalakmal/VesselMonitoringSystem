        <div class="box box-warning">
            <div class="box-header with-border" align="center">
                <h3 class="box-title">Recommendation Filling Form</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form role="form" id="registerRule">
                    <!-- text input -->
                    <div class="form-group">
                        <label>Rule ID<span style="color:red">*</span></label>
                        <input type="number"  class="form-control" placeholder="Enter the Year of Recommendation"  min="1" required id="rule_id">
                    </div>
                    <div class="form-group">
                        <label>Rule Name <span style="color:red">*</span></label>
                        <input type="text"  class="form-control" placeholder="Enter Rule Name" id="rule_name" name="stu_para1" required>
                    </div>
                    <div class="form-group" >
                        <label>Rule Description</label>
                        <textarea class="form-control" rows="3" placeholder="Enter the Description of the Recommendation" id="rule_des" name="stu_para5"></textarea>
                    </div>
                    <div class="form-group"  >
                        <label>Rule Description</label>
                        <select class="form-control"  id="view_name" >
                            <option id="main_view">Main View</option>
                            <option id="view2">Second View</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h1>When</h1>
                        <div id="builder-basic"></div>
                    </div>
                    <button id="viewQuery" class="btn btn-success btn-rounded" onclick="viewQuery()">ViewQuery</button>
                    <div>
                        <div id="genaratedQuery"></div>
                    </div>
                    <div class="form-group">
                        <h1>Then</h1>
                    </div>
                    <div class="form-group">
                        <label>Rule Priority<span style="color:red">*</span></label>
                        <input type="number"  class="form-control" placeholder="Enter the Year of Recommendation" max="10" min="1" id="rule_pri" required>
                    </div>
                    <div class="form-group">
                        <label>Rule Score<span style="color:red">*</span></label>
                        <input type="number"  class="form-control" placeholder="Enter the Year of Recommendation" max="10" min="1" id="rule_score" required>
                    </div>
                    <div class="box-footer">
                        <button type="submit" id="btn-get" class="btn btn-success btn-rounded">Submit</button>
                    </div>

                </form>
            </div>
            <!-- /.box-body -->
        </div>
